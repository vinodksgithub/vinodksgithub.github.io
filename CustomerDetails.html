<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style the form elements */
        .form {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        .form label {
            display: block;
            margin: 10px 0;
        }

        .form input, .form select {
            width: 300px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form button {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #669999;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #a3c2c2;
        }

        /* Style the message element */
        .message {
            display: none;
            margin: 20px;
            padding: 10px;
            background-color: lightgreen;
            color: green;
            border: 1px solid green;
            border-radius: 10px;
        }

        /* Style the error message */
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Customer Details Form</h1>
    <!-- Form element -->
    <form class="form" id="form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <span class="error" id="nameError"></span>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="0" max="120" required>
        <span class="error" id="ageError"></span>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
        <span class="error" id="addressError"></span>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span>

        <label for="company">First Company</label>
        <input type="text" id="company" name="company" required>
        <span class="error" id="companyError"></span>

        <label for="income">Income</label>
        <input type="number" id="income" name="income" min="0" required>
        <span class="error" id="incomeError"></span>

        <label for="nationality">Nationality</label>
        <select id="nationality" name="nationality" required>
            <option value="">Select your nationality</option>
            <option value="Indian">Indian</option>
            <option value="American">American</option>
            <option value="British">British</option>
            <option value="Chinese">Chinese</option>
            <option value="Other">Other</option>
        </select>
        <span class="error" id="nationalityError"></span>

        <button type="submit" id="submit">Submit</button>
    </form>
    <!-- Message element -->
    <div class="message" id="message">
        <p>Details recorded successfully!</p>
    </div>
    <!-- Script to handle the form submission and custom error messages -->
    <script>
        // Get the form element
        let form = document.getElementById("form");
        // Get the message element
        let message = document.getElementById("message");

        // Custom error messages
        const errorMessages = {
            name: "Please enter your name.",
            age: "Please enter a valid age between 0 and 120.",
            address: "Please enter your address.",
            email: "Please enter a valid email address.",
            company: "Please enter your first company.",
            income: "Please enter your income.",
            nationality: "Please select your nationality."
        };

        // Add a submit event listener to the form
        form.addEventListener("submit", function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();
            
            // Validate the form
            let isValid = true;

            // Validate each input field
            Object.keys(errorMessages).forEach(key => {
                const input = document.getElementById(key);
                const errorSpan = document.getElementById(key + "Error");
                
                // Reset previous error message
                errorSpan.textContent = "";

                // Check if input is valid
                if (!input.checkValidity()) {
                    errorSpan.textContent = errorMessages[key];
                    isValid = false;
                }
            });

            // If form is valid, show success message and reset form
            if (isValid) {
                message.style.display = "block";
                form.reset();
            }
        });
    </script>
</body>
</html>
