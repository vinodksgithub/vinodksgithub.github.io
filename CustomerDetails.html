<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style the form elements */
        .form {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        .form label {
            display: block;
            margin: 10px 0;
        }

        .form input, .form select {
            width: 300px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form button {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #669999;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #a3c2c2;
        }

        /* Style the message element */
        .message {
            display: none;
            margin: 20px;
            padding: 10px;
            background-color: lightgreen;
            color: green;
            border: 1px solid green;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Customer Details Form</h1>
    <!-- Form element -->
    <form class="form" id="form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="0" max="120" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="company">First Company</label>
        <input type="text" id="company" name="company" required>

        <label for="income">Income</label>
        <input type="number" id="income" name="income" min="0" required>

        <label for="nationality">Nationality</label>
        <select id="nationality" name="nationality" required>
            <option value="">Select your nationality</option>
            <option value="Indian">Indian</option>
            <option value="American">American</option>
            <option value="British">British</option>
            <option value="Chinese">Chinese</option>
            <option value="Other">Other</option>
        </select>

        <button type="submit" id="submit">Submit</button>
    </form>
    <!-- Message element -->
    <div class="message" id="message">
        <p>Details recorded successfully!</p>
    </div>
    <!-- Script to handle the form submission -->
    <script>
        // Get the form element
        let form = document.getElementById("form");
        // Get the message element
        let message = document.getElementById("message");
        // Add a submit event listener to the form
        form.addEventListener("submit", function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();
            // Show the message element
            message.style.display = "block";
            // Clear the form inputs
            form.reset();
        });
    </script>
</body>
</html>
