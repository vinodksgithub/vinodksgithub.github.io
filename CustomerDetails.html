<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details Form</title>
    <style>
        /* Styles for the form go here (same as previous code) */
    </style>
</head>
<body>
    <div class="form">
        <h1>Customer Details Form</h1>
        <form id="customer-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <span class="error" id="name-error"></span>

            <!-- Other fields (age, address, email, etc.) go here -->

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
        <p id="success-message"></p>
    </div>

    <script>
        const form = document.getElementById('customer-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            // Get other field values (age, address, email, etc.)

            if (!name) {
                document.getElementById('name-error').textContent = 'Name is required';
            } else {
                document.getElementById('name-error').textContent = '';
                // Check other fields and display error messages if needed

                // If all fields are filled, show success message
                successMessage.textContent = 'Customer details recorded successfully';
            }
        });
    </script>
</body>
</html>
