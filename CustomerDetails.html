<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Details</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="email"] {
        width: calc(100% - 12px);
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="email"]:focus {
        outline: none;
        border-color: #007bff;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #message {
        margin-top: 10px;
        text-align: center;
        color: red;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Customer Details Form</h2>
    <form id="customerForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="firstCompany">First Company:</label>
            <input type="text" id="firstCompany" name="firstCompany">
        </div>
        <div>
            <label for="income">Income:</label>
            <input type="number" id="income" name="income">
        </div>
        <div>
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality">
        </div>
        <button type="submit">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <div id="message"></div>
</div>

<script>
    document.getElementById('customerForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting
        
        // Validate form fields
        var formValid = true;
        var errorMessage = '';
        
        var formFields = document.querySelectorAll('#customerForm input');
        formFields.forEach(function(field) {
            if (!field.value) {
                formValid = false;
                errorMessage += field.name + ' is required<br>';
            }
        });
        
        if (formValid) {
            document.getElementById('message').innerHTML = 'Customer details recorded successfully';
            document.getElementById('message').style.color = 'green';
            document.getElementById('customerForm').reset();
        } else {
            document.getElementById('message').innerHTML = errorMessage;
        }
    });
    
    function resetForm() {
        document.getElementById('customerForm').reset();
        document.getElementById('message').innerHTML = '';
    }
</script>

</body>
</html>
