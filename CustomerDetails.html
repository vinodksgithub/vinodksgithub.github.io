<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .form label {
            display: block;
            margin-bottom: 10px;
        }

        .form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="form">
        <h1>Customer Details Form</h1>
        <form id="customer-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <span class="error" id="name-error"></span>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="0">
            <span class="error" id="age-error"></span>

            <label for="address">Address</label>
            <input type="text" id="address" name="address">
            <span class="error" id="address-error"></span>

            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <span class="error" id="email-error"></span>

            <label for="company">First Company</label>
            <input type="text" id="company" name="company">
            <span class="error" id="company-error"></span>

            <label for="income">Income</label>
            <input type="number" id="income" name="income" min="0">
            <span class="error" id="income-error"></span>

            <label for="nationality">Nationality</label>
            <select id="nationality" name="nationality">
                <option value="">-- Select one --</option>
                <option value="India">India</option>
                <option value="Russia">Russia</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="Japan">Japan</option>
                <option value="UK">UK</option>
            </select>
            <span class="error" id="nationality-error"></span>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
        <p id="success-message"></p>
    </div>
