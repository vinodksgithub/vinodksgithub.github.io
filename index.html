<!DOCTYPE html>
<html>
<head>
    <style>
        /* You can add some CSS style here */
    </style>
</head>
<body>
    <!-- You can add some JavaScript code here -->
    <div>
        <!-- This is the first button -->
        <button id="button1">Button 1</button>
        <!-- This is the second button -->
        <button id="button2">Button 2</button>
        <!-- This is the third button -->
        <button id="button3">Button 3</button>
    </div>
    <div>
        <!-- This is the first text box -->
        <input type="text" id="textbox1" placeholder="Enter some text">
        <!-- This is the second text box -->
        <input type="text" id="textbox2" placeholder="Enter some text">
        <!-- This is the third text box -->
        <input type="text" id="textbox3" placeholder="Enter some text">
    </div>
    <div>
        <!-- This is the first dropdown -->
        <label for="dropdown1">Choose a fruit:</label>
        <select id="dropdown1">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
            <option value="date">Date</option>
            <option value="elderberry">Elderberry</option>
        </select>
        <!-- This is the second dropdown -->
        <label for="dropdown2">Choose another fruit:</label>
        <select id="dropdown2">
            <option value="fig">Fig</option>
            <option value="grape">Grape</option>
            <option value="honeydew">Honeydew</option>
            <option value="kiwi">Kiwi</option>
            <option value="lemon">Lemon</option>
        </select>
    </div>
</body>
</html>
