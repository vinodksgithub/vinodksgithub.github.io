<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .image-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        img {
            max-width: 100px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="image1.jpg" alt="Image 1">
    <button onclick="addToCart(1)">Add</button>
</div>

<div class="image-container">
    <img src="image2.jpg" alt="Image 2">
    <button onclick="addToCart(2)">Add</button>
</div>

<p id="count">Count: 0</p>

<script>
    let count = 0;

    function addToCart(imageNumber) {
        if (count < 5) {
            count++;
            updateCount();
            // Add your logic for handling the addition of the image to the cart here
            console.log(`Added image ${imageNumber} to the cart.`);
        } else {
            alert("You can't add more than 5 images!");
        }
    }

    function updateCount() {
        document.getElementById("count").innerText = `Count: ${count}`;
    }
</script>

</body>
</html>
