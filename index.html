<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .image-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        img {
            max-width: 100px;
            margin-right: 10px;
        }

        button {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="image1.jpg" alt="Image 1">
    <button onclick="addToCart(1, '+')">+</button>
    <button onclick="addToCart(1, '-')">-</button>
</div>

<div class="image-container">
    <img src="image2.jpg" alt="Image 2">
    <button onclick="addToCart(2, '+')">+</button>
    <button onclick="addToCart(2, '-')">-</button>
</div>

<p id="count">Count: 0</p>
<button onclick="resetCounts()">Reset</button>

<script>
    let counts = { 1: 0, 2: 0 };

    function addToCart(imageNumber, operation) {
        if (operation === '+' && counts[imageNumber] < 5) {
            counts[imageNumber]++;
        } else if (operation === '-' && counts[imageNumber] > 0) {
            counts[imageNumber]--;
        }

        updateCount();
        console.log(`Image ${imageNumber}: Count ${operation === '+' ? 'incremented' : 'decremented'}.`);
    }

    function updateCount() {
        let totalCount = counts[1] + counts[2];
        document.getElementById("count").innerText = `Count: ${totalCount}`;
    }

    function resetCounts() {
        counts = { 1: 0, 2: 0 };
        updateCount();
        console.log("Counts reset.");
    }
</script>

</body>
</html>
