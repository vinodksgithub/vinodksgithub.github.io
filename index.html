<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0; /* Remove default body margin */
        }

        #header {
            width: 100%;
            overflow: hidden; /* Ensure the image fits the screen width */
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        img {
            max-width: 100px;
            max-height: 100px;
        }

        button {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div id="header">
    <img src="HeaderImage.jpg" alt="Header Image" title="Header Image">
</div>

<div class="image-container">
    <img src="image1.jpg" alt="Image 1" title="Image 1">
    <button onclick="addToCart(1, '+')" id="addBtn1">+</button>
    <span id="count1">Count: 0</span>
    <button onclick="addToCart(1, '-')" id="subtractBtn1">-</button>
</div>

<div class="image-container">
    <img src="image2.jpg" alt="Image 2" title="Image 2">
    <button onclick="addToCart(2, '+')" id="addBtn2">+</button>
    <span id="count2">Count: 0</span>
    <button onclick="addToCart(2, '-')" id="subtractBtn2">-</button>
</div>

<p id="totalCount">Total Count: 0</p>
<button onclick="resetCounts()" id="resetBtn">Reset</button>

<script>
    let counts = { 1: 0, 2: 0 };

    function addToCart(imageNumber, operation) {
        if (operation === '+' && counts[imageNumber] < 5) {
            counts[imageNumber]++;
        } else if (operation === '-' && counts[imageNumber] > 0) {
            counts[imageNumber]--;
        }

        updateCount(imageNumber);
        console.log(`Image ${imageNumber}: Count ${operation === '+' ? 'incremented' : 'decremented'}.`);
    }

    function updateCount(imageNumber) {
        document.getElementById(`count${imageNumber}`).innerText = `Count: ${counts[imageNumber]}`;
        let totalCount = counts[1] + counts[2];
        document.getElementById("totalCount").innerText = `Total Count: ${totalCount}`;
    }

    function resetCounts() {
        counts = { 1: 0, 2: 0 };
        updateCount(1);
        updateCount(2);
        console.log("Counts reset.");
    }
</script>
