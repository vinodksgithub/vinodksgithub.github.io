<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent horizontal scroll due to margin/padding */
        }

        #header {
            width: 100vw; /* 100% of the viewport width */
            overflow: hidden;
        }

        #header img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

<div id="header">
    <img src="header.jpg" alt="Header Image" title="Header Image">
</div>

<!-- The rest of your content goes here -->

</body>
</html>
