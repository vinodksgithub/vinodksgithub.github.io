<!-- Login Button -->
<button id="LoginButton">Login</button>

<!-- Slider Button -->
<label class="switch">
    <input type="checkbox" id="toggleSwitch" onclick="toggleLoginButton()">
    <span class="slider" id="slider"></span>
</label>

<script>
    function toggleLoginButton() {
        var toggleSwitch = document.getElementById("toggleSwitch");
        var loginButton = document.getElementById("LoginButton");
        var slider = document.getElementById("slider");

        if (toggleSwitch.checked) {
            loginButton.disabled = false;
            slider.classList.remove("off");
            slider.classList.add("on");
        } else {
            loginButton.disabled = true;
            slider.classList.remove("on");
            slider.classList.add("off");
        }

        // Redirect after a delay
        setTimeout(function () {
            redirectOnToggle();
        }, 10000); // Set the delay in milliseconds (e.g., 1000ms = 1 second)
    }

    function redirectOnToggle() {
        var toggleSwitch = document.getElementById("toggleSwitch");

        if (toggleSwitch.checked) {
            window.location.href = "index.html";
        } else {
            // You can handle the case when the button is clicked but not enabled (optional)
            alert("Please enable the toggle to proceed.");
        }
    }
</script>
