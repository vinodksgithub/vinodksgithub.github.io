<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Example</title>
    <!-- Link to the jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Add a style tag with some CSS rules -->
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:300);

        .login-page {
            width: 360px;
            padding: 8% 0 0;
            margin: auto;
        }
        .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }
        .form input {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .form button {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #4CAF50;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }
        .form button:hover,.form button:active,.form button:focus {
            background: #43A047;
        }
        .form .message {
            margin: 15px 0 0;
            color: #b3b3b3;
            font-size: 12px;
        }
        .form .message a {
            color: #4CAF50;
            text-decoration: none;
        }
        .form .register-form {
            display: none;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 300px;
            margin: 0 auto;
        }
        .container:before, .container:after {
            content: "";
            display: block;
            clear: both;
        }
        .container .info {
            margin: 50px auto;
            text-align: center;
        }
        .container .info h1 {
            margin: 0 0 15px;
            padding: 0;
            font-size: 36px;
            font-weight: 300;
            color: #1a1a1a;
        }
        .container .info span {
            color: #4d4d4d;
            font-size: 12px;
        }
        .container .info span a {
            color: #000000;
            text-decoration: none;
        }
        .container .info span .fa {
            color: #EF3B3A;
        }
        body {
            background: #76b852; /* fallback for old browsers */
            background: rgb(141,194,111);
            background: linear-gradient(90deg, rgba(141,194,111,1) 0%, rgba(118,184,82,1) 50%);
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;      
        }
    </style>
    <style>
        /* Style the slider button */
        .slider {
            position: relative;
            width: 60px;
            height: 34px;
        }

        .slider input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider-track {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: 0.4s;
        }

        .slider-track:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider-track {
            background-color: #2196F3;
        }

        input:checked + .slider-track:before {
            transform: translateX(26px);
        }

        /* Style the login button */
        .login-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Show the login button when the slider is checked */
        input:checked ~ .login-button {
            display: block;
        }
    </style>

    
</head>
<body>

    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <input type="text" class="name"/>
                <input type="password" class="password"/>
                <input type="text" class="email address"/>
                <button>create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form class="login-form">
                <input type="text" class="username"/>
                <input type="password" class="password"/>
                <button class="LoginButton" id="LoginButton">login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
    </div>

    <script>
        // Toggle between the two forms
        $('.message a').click(function(){
            $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
        });

        // Validate the user input and display the message
        $('.login-form').submit(function(event){
            // Prevent the default form submission behavior
            event.preventDefault();
            // Get the username and password values from the form
            var username = $('.login-form input[type="text"]').val();
            var password = $('.login-form input[type="password"]').val();
            // Check if the username and password match the given criteria
            if (username === "user1" && password === "pwd") {
                // Display a valid login message
                alert("ValidLogin");
                // Redirect to index.html page
                window.location.href = "index.html";
            } else {
                // Display an invalid login message
                alert("Invalid login");
            }
        });
    </script>

 <p>Slide the button to enable the login button.</p>
    <!-- Slider button -->
    <label class="slider">
        <input type="checkbox" id="slider-input">
        <span class="slider-track"></span>
    </label>
    <!-- Login button -->
    <button class="LoginButton" id="LoginButton">Login</button>
    <!-- Script to delay the navigation -->
    <script>
        // Get the login button element
        let loginButton = document.getElementById("LoginButton");
        // Add a click event listener to the login button
        loginButton.addEventListener("click", function() {
            // Show a message that the navigation is delayed
            alert("The navigation to the next page is delayed by 30 seconds.");
            // Set a timeout function to navigate to the next page after 30 seconds
            setTimeout(function() {
                // Navigate to the next page (you can change the URL to your desired destination)
                window.location.href = "index.html";
            }, 30000); // 30000 milliseconds = 30 seconds
        });
    </script>

    
</body>
</html>
