<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Example</title>
    <!-- Add a style tag with some CSS rules -->
    <style>
        /* Style the body element */
        body {
            /* Use a flexbox layout */
            display: flex;
            /* Align items vertically */
            align-items: center;
            /* Center items horizontally */
            justify-content: center;
            /* Set the height to 100% of the viewport */
            height: 100vh;
        }

        /* Style the form element */
        form {
            /* Use a flexbox layout */
            display: flex;
            /* Arrange items in a column */
            flex-direction: column;
            /* Align items horizontally */
            align-items: center;
            /* Set a fixed width */
            width: 300px;
            /* Set a border */
            border: 1px solid black;
            /* Set some padding */
            padding: 20px;
        }

        /* Style the label elements */
        label {
            /* Set a fixed width */
            width: 100px;
            /* Align text to the right */
            text-align: right;
            /* Set some margin */
            margin-right: 10px;
        }

        /* Style the input elements */
        input {
            /* Set a fixed width */
            width: 150px;
        }

        /* Style the button elements */
        button {
            /* Set a fixed width */
            width: 100px;
            /* Set some margin */
            margin: 10px;
        }

        /* Style the div element for the message */
        div {
            /* Set a fixed width */
            width: 300px;
            /* Set some padding */
            padding: 10px;
            /* Set a border */
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <!-- Modify the HTML structure of the form element -->
    <form id="loginForm">
        <!-- Group the label and input elements in pairs using div elements -->
        <div>
            <label for="userid">User ID:</label>
            <input type="text" id="userid" name="userid" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <!-- Add a reset button using an input element -->
        <input type="reset" value="Reset">
        <!-- Create a submit button -->
        <button type="submit">Login</button>
    </form>

    <!-- Create a div element to display the message -->
    <div id="message"></div>

    <script>
        // Get the form element by its ID
        const form = document.getElementById("loginForm");

        // Get the message element by its ID
        const message = document.getElementById("message");

        // Add an event listener for the submit event
        form.addEventListener("submit", (event) => {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Get the userid and password values from the form
            const userid = form.elements["userid"].value;
            const password = form.elements["password"].value;

            // Check if the userid and password match the given criteria
            if (userid === "user1" && password === "pwd") {
                // Display a valid login message
                message.textContent = "ValidLogin";
                // Redirect to landing.html page
                window.location.href = "index.html";
            } else {
                // Display an invalid login message
                message.textContent = "Invalid login";
            }
        });
    </script>
</body>
</html>
